<div *ngIf="editProduct" class="card-body">
  <form [formGroup]="formEditProduct" (submit)="editDataProduct()" novalidate>
    <h6 class="heading-small text-muted mb-4">Thông tin sản phẩm</h6>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-username"
              >Tên Sản Phẩm</label
            >
            <input
              type="text"
              id="input-username"
              class="form-control form-control-alternative"
              placeholder="Nhập tên sản phẩm"
              formControlName="Title"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-email"
              >Giá Sản Phẩm</label
            >
            <input
              type="number"
              class="form-control form-control-alternative"
              placeholder="Nhập giá sản phẩm"
              formControlName="Price"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-first-name"
              >Số Lượng Sản Phẩm:</label
            >
            <input
              type="number"
              class="form-control form-control-alternative"
              placeholder="Nhập số lượng sản phẩm"
              formControlName="Amount"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-last-name"
              >Loại Sản Phẩm</label
            >
            <br />
            <select
              class="form-control form-control-alternative"
              id="exampleFormControlSelect1"
              formControlName="idCate"
            >
              <option *ngFor="let cate of Category" value="{{ cate._id }}"
                >{{ cate.Title }}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="pl-lg-4">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label class="form-control-label" for="input-address"
              >Hình Ảnh Sản Phẩm</label
            >
            <input
              id="input-address"
              class="form-control form-control-alternative"
              type="file"
              name="avatar"
              multiple
              (change)="selectImage($event)"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="pl-lg-4">
      <div class="form-group">
        <label>Mô Tả Sản Phẩm</label>
        <textarea
          rows="4"
          class="form-control form-control-alternative"
          placeholder="Nhập mô tả sản phẩm ..."
          formControlName="Description"
        ></textarea>
      </div>
    </div>
    <p>Form Status :{{ formEditProduct.status | json }}</p>
    <div class="pl-lg-4">
      <div class="form-group">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="productFormGroup.status == 'INVALID'"
        >
          Thêm Mới Sản Phẩm
        </button>
      </div>
    </div>
  </form>
</div>
