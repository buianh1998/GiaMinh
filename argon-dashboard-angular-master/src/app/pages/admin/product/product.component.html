<!-- Page content -->
<div class="container-fluid mt--7" style="padding-top: 150px;">
  <!-- Table -->
  <div class="col-xl-12 order-xl-1">
    <div class="card bg-secondary shadow">
      <div class="card-header bg-white border-0">
        <div class="row align-items-center">
          <div class="col-8">
            <h3 class="mb-0">Thêm Sản Phẩm</h3>
          </div>
        </div>
      </div>
      <div class="card-body">
        <form
          [formGroup]="productFormGroup"
          (submit)="addDataProduct()"
          novalidate
        >
          <h6 class="heading-small text-muted mb-4">Thông tin sản phẩm</h6>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-username"
                    >Tên Sản Phẩm</label
                  >
                  <input
                    type="text"
                    id="input-username"
                    class="form-control form-control-alternative"
                    placeholder="Nhập tên sản phẩm"
                    formControlName="Title"
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-email"
                    >Giá Sản Phẩm</label
                  >
                  <input
                    type="number"
                    class="form-control form-control-alternative"
                    placeholder="Nhập giá sản phẩm"
                    formControlName="Price"
                  />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-first-name"
                    >Số Lượng Sản Phẩm:</label
                  >
                  <input
                    type="number"
                    class="form-control form-control-alternative"
                    placeholder="Nhập số lượng sản phẩm"
                    formControlName="Amount"
                  />
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-last-name"
                    >Loại Sản Phẩm</label
                  >
                  <br />
                  <select
                    class="form-control form-control-alternative"
                    id="exampleFormControlSelect1"
                    formControlName="idCate"
                  >
                    <option *ngFor="let cate of Category" value="{{ cate._id }}"
                      >{{ cate.Title }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="pl-lg-4">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-address"
                    >Hình Ảnh Sản Phẩm</label
                  >
                  <input
                    id="input-address"
                    class="form-control form-control-alternative"
                    type="file"
                    name="avatar"
                    multiple
                    (change)="selectImage($event)"
                  />
                </div>
              </div>
            </div>
          </div>

          <div class="pl-lg-4">
            <div class="form-group">
              <label>Mô Tả Sản Phẩm</label>
              <textarea
                rows="4"
                class="form-control form-control-alternative"
                placeholder="Nhập mô tả sản phẩm ..."
                formControlName="Description"
              ></textarea>
            </div>
          </div>
          <p>Form Status :{{ productFormGroup.status | json }}</p>
          <div class="pl-lg-4">
            <div class="form-group">
              <button
                type="submit"
                class="btn btn-success"
                [disabled]="productFormGroup.status == 'INVALID'"
              >
                Thêm Mới Sản Phẩm
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <br />
  <br />
  <br />
  <div class="row" class="parent">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Card tables</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Têm</th>
                <th scope="col">Giá</th>
                <th scope="col">Mô Tả</th>

                <th scope="col">Số Lượng</th>
                <th scope="col">Hình Ảnh</th>
                <th scope="col">Ngày Tạo</th>
                <th scope="col">Loại Sản Phẩm</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let product of Product">
                <td>
                  {{ product.Title }}
                </td>
                <td>
                  {{ product.Price }}
                </td>
                <td>
                  {{ product.Description }}
                </td>
                <td>
                  {{ product.Amount }}
                </td>
                <td>
                  <div class="media align-items-center">
                    <img
                      style="border-radius:100% ; border: 1px solid tan; width: 56px;height: 56px;"
                      alt="Image placeholder"
                      src="../assets/img/product/{{ product.Image }}"
                    />
                  </div>
                </td>
                <td>
                  {{ product.DayAdded }}
                </td>
                <td>
                  {{ product.idCate.Title }}
                </td>

                <td>
                  <button
                    class="btn btn-success"
                    (click)="showEditFormPd(product)"
                  >
                    Edit
                  </button>
                  <button
                    class="btn btn-danger"
                    (click)="deleteIdProduct(product._id)"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <!-- Dark table -->
  <app-edit-product [editProduct]="dataIdProduct"></app-edit-product>
</div>
